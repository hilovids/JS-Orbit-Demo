<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="index.css">
</head>
<body class = "main">

<div>
    <canvas id="canvas" width="100" height="100"></canvas>
    <h1 class="Title">Orbit Demo</h1>
    <div class="grid">
        <button id="overlay" class="btn btn-danger" onclick="spawnBody()">Spawn Random Body</button>
        <button id="overlay" class="btn btn-danger" onclick="spawnOrbitingBody()">Spawn Orbiting Body</button>
        <button id="overlay" class="btn btn-danger" onclick="changeStability()">Change Stability</button>
        <button id="overlay" class="btn btn-danger" onclick="enableTwinSun()">Twin Sun Model</button>
        <button id="overlay" class="btn btn-danger" onclick="init()">Reset</button>
    </div>
    <p>Press one of the buttons to spawn a planet, or drag to send one flying around the sun!</p>
    <p>Modes: Static One Sun, Dynamic One Planet, Static Two Suns</p>
</div>
</body>
<script src = "Orbitals.js" id="canvasContext"></script>
</html>
